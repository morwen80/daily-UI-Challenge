<style>
@import url('https://fonts.googleapis.com/css?family=Amiri:400,700,700i|Inconsolata');

body {
  font-family: 'Amiri', serif;
}
.container {
  width: 392px;

  border: 2px solid grey;
  display: block;
  margin: 0 auto;
/*   border-radius: 25px; */
 background-color: #00BCD4;
  background-image: linear-gradient(180deg, #4cbf93, #dcedc2); /* Standard syntax (must be last) */ 

}

#screen {
  border: 1px solid grey;
  background-color: #BDBDBD;
  border-radius-top: 25px;

  opacity: 0.5;

#sofar, #result {

  padding-right: .5rem;

  display: inline-block;
  padding: 1.2rem 1.2rem;

  text-align: center;
  margin: 0 auto;

<div class="container">
<div class="calc">
    <div id="screen">
      <div id="sofar">5 * 2</div>
      <div id="result">10</div>
  </div>
  </div><!--calc-->
  <div class="keys">
    <div class="row one">C</div>
    <div class="row one">()</div>
    <div class="row one">%</div>
    <div class="row one">/</div>
    
    <div class="row two">7</div>
    <div class="row two">8</div>
