
<html>
  <head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  </head>
  
  <style>
    @import url('https://fonts.googleapis.com/css?family=Alice');

body, html {
@import url('https://fonts.googleapis.com/css?family=Montserrat:400,600,900');

body, html {
  font-family: 'Montserrat', sans-serif;
}
#box {
  border-radius: 10px;
  width: 450px;
  height: 1000px;
  margin: 0 auto;
}
.user {
  background-color: #000;
  border-radius: 10px;
  padding-top: 1rem;
  color: #fff;
/*   padding: .8rem; */
}

#pic img {
border-radius: 50%;
width: 220px;
  height: 220px;
border: 2px solid grey;
  margin: 0 auto;
  display: block;
}

#name {
  text-transform: uppercase;
  text-align: left;
  padding: 1rem 0 1rem .8rem;
  font-size: 1.2rem;
  font-weight: 900;
}

#touch {
  display: inline-block;
  width: 100%;
}

.touchme {
  width: 50%;
  color: black;
 padding: .8rem 0;
  text-transform: uppercase;
  text-align: center;
}
#follow {
  background-color: green;
  float: left; 
}

#message {
  background-color: orange;
  float: right;
}
  </style>
  
  <body>
   <div id="box">
  <div class="user">
    <div id="pic">
      <img src="http://images.8tracks.com/cover/i/009/891/842/Untitled-1-1821.jpg">
    </div>
    <div id="name">Wade W. Wilson</div>
    <div id="where">
      <i class="fas fa-map-marker-alt"> London</i>
    </div>
    <div id="touch">
      <div class="touchme" id="follow">follow</div>
      <div class="touchme" id="message">message</div>
    </div>
    
  </div><!--user-->
  
</div>
  </body>
</html>
